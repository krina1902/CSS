<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .container{
        background-color:white;
        display: grid;
        border: 1px solid;
        height: 1000px;
        grid-template-columns: 1fr 1fr 700px ; 
        /* grid-template-columns: 150px 150px 150px; */
        grid-template-rows: 100px 100px 300px 300px 100px;
        column-gap: 20px; 
        /* grid-template-rows: 150px 150px 150px 150px; */
        row-gap: 20px; 
        /* grid-template-columns: repeat(3,1fr); */
        /* grid-template-rows: repeat(4,1fr); */
    }
    .box{
        /* height: 150px;
        width: 150px; 
        margin: 10px; */
        background-color: crimson;
    }
    #header{
        grid-column-start: 1;
        grid-column-end: 6;
        font-size: 50px;
        text-align: center;
        background-color: aquamarine;
    }
    #nav{
        grid-column-start: 1;
        grid-column-end: 6;
        font-size: 50px;
        text-align: center;
        background-color: hotpink;
    }
    #section{
        grid-column-start: 1;
        grid-column-end: 3;
        font-size: 50px;
        text-align: center;
        background-color: chartreuse;
        }
     #aside{
        grid-column-start: 3;
        grid-column-end: 6;
        grid-row-start: 3;
        grid-row-end: 5 ;
        font-size: 50px;
        text-align: center;
        background-color: khaki;
    } 
    #article{
        grid-column-start: 1;
        grid-column-end: 3;
        font-size: 50px;
        text-align: center;
        background-color: cadetblue;
        }
        #footer{
            grid-column-start: 1;
        grid-column-end: 6;
        font-size: 50px;
        text-align: center;
        background-color: aquamarine;
        }
</style>

<body>
    <div class="container">
        <div class="box" id="header">HEADER</div>
        <div class="box" id="nav">NAV</div>
        <div class="box" id="section">SECTION</div>
        <div class="box" id="aside">ASIDE</div>
        <div class="box" id="article">ARTICLE</div>
        <div class="box" id="footer">FOOTER</div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>
        <div class="box"></div>

        <div class="box"></div>


    </div>
</body>
</html>
